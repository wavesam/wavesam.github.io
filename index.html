<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wavesam</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      (() => {
        // Handle GitHub Pages redirect
        const path = window.location.pathname;
        if (path === "/portfolio5/404.html") {
          sessionStorage.setItem("github_404", "false");
          window.history.replaceState({}, "", "/portfolio5");
        }

        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }

        // Handle initial page load from GitHub Pages 404 redirect
        if (sessionStorage.getItem("github_404") === "true") {
          sessionStorage.setItem("github_404", "false");
          window.history.replaceState({}, "", "/portfolio5");
          window.location.reload();
        }
      })();
    </script>
  </body>
</html>
